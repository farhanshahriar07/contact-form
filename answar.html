<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #code-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
        }

        #copy-button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 8px;
        }

        #copy-button:hover {
            background-color: white;
            color: black;
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>

<div id="code-box">
    <pre>
        <code>
#include &lt;iostream&gt;

int main() {
    for (int i = 0; i < 5; ++i) {
        std::cout << "Hello, World! " << i << std::endl;
    }

    return 0;
}
        </code>
    </pre>
</div>

<button id="copy-button" onclick="copyCode()">Copy Code</button>

<script>
    function copyCode() {
        /* Get the text content of the code box */
        var codeBox = document.getElementById('code-box');
        var codeText = codeBox.textContent || codeBox.innerText;

        /* Create a temporary text area to hold the code */
        var tempTextArea = document.createElement('textarea');
        tempTextArea.value = codeText;

        /* Append the text area to the document */
        document.body.appendChild(tempTextArea);

        /* Select the text in the text area */
        tempTextArea.select();
        tempTextArea.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text to the clipboard */
        document.execCommand('copy');

        /* Remove the temporary text area */
        document.body.removeChild(tempTextArea);

        /* Alert the user that the code has been copied */
        alert('Code copied to clipboard!');
    }
</script>

</body>
</html>
